<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Scroll Score </title>
   <style type="text/css">
    html {height: 110%;}
      ol, ul { 
     list-style-type: none;
      }

      .fixed {
        position: fixed;
      }
      .right {
        right: 0px;
        
      }
      .centered {
        left: 50%;
        transform: translate(-50%, 0);
      }
      body{
        overflow-y: scroll;
        background-repeat: repeat-y;
        background-position: right;
      }
   </style>
</head>

<body>
  <div style="height: 10px"></div>
  <a href="pay_to_win.html"><h1 class="fixed centered" style="top: 180px; font-size: 3.3em;">Pay to Win!</h1></a>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script>
  
    $(function() {
  
      $(window).scroll(function () {
      
        var theWindow = $(this);       
        var theContainer = $('body');  
        var tweak = 10;
      
      
        if ( theWindow.scrollTop() >= theContainer.height() - theWindow.height() - tweak ) {
          theContainer.append('<h1>'+theContainer.height() +'</h1><br />');
        }
      });
  
    });
  
  </script>

</body>


</html>
