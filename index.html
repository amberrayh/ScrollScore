<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Ads</title>
   <style type="text/css">
    html {height: 110%;}
      ol, ul { 
     list-style-type: none;
      }

      .fixed {
        position: fixed;
      }
      .right {
        right: 0px;
        
      }
      body{
        overflow-y: scroll;
        background-image: url("banneradsss.png");
        background-repeat: repeat-y;
        background-position: right;
      }
   </style>
</head>

<body>
  <div style="height: 10px"></div>
<div class="fixed" style="top: 0px; right: 400px;"><img src="bannerads5.jpg" height="50px"></div>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script>
  
    $(function() {
  
      $(window).scroll(function () {
      
        var theWindow = $(this);       
        var theContainer = $('body');  
        var tweak = 10;
      
      
        if ( theWindow.scrollTop() >= theContainer.height() - theWindow.height() - tweak ) {
          theContainer.append('<h1>'+theContainer.height() +'</h1><br />');
        }
      });
  
    });
  
  </script>

</body>


</html>
